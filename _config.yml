title: 'Stephenson Ocean Security Project'
description: >-
  The Stephenson Ocean Security Project will highlight global security challenges that arise from marine resource competition and promote solutions that support sustainable development, coalition building, and the need for American leadership.
baseurl: '' # the subpath of your site, e.g. /blog
url: '' # the base hostname & protocol for your site, e.g. http://example.com

email: ocean@csis.org
address: 1616 Rhode Island Avenue, NW Washington, DC 20036
newsletter_url: https://

date_format: '%B %-d, %Y'

cloudinary_url: https://res.cloudinary.com/csisideaslab/image/upload/
cloudinary_folder: ocean

keyword_url: /search/?dFR[keywords][0]=
collections:
  posts:
    title: Commentary
    output: true
  spotlights:
    title: Spotlights
    output: true
  authors:
    title: Authors
    output: true

defaults:
- scope:
    path: ''
    type: 'posts'
  values:
    layout: post
    permalink: "/commentary/:slug/"
- scope:
    path: ''
    type: 'spotlights'
  values:
    layout: spotlight
    permalink: "/spotlights/:slug/"
- scope:
    path: ''
    type: 'authors'
  values:
    layout: archive
    is_search: true
    permalink: "/authors/:slug/"
    post_list_collection: authors

  # Build settings
markdown: kramdown

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - frasco.config.js
  - Gemfile
  - Gemfile.lock
  - gulp_tasks
  - gulpfile.js
  - LICENSE
  - node_modules
  - npm-debug.log
  - package.json
  - package-lock.json
  - prettier.config.js
  - README.md
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - yarn.lock
