{%- if page.layout == 'spotlight' -%}
  <script src="https://polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
  <script src="{{ "/assets/js/spotlights.js" | relative_url }}" type="text/javascript"></script>
  {% if page.js_files.size > 0 %}
    {%- for file in page.js_files %}
      {%- if file.contains '://' -%}
      <script src="{{ file }}" type="text/javascript"></script>
      {%- else -%}
        <script src="{{ file | prepend: '/assets/js/spotlights/' | append: '.js' | relative_url }}" type="text/javascript"></script>
      {%- endif -%}
    {%- endfor -%}
  {%- endif -%}
{%- endif -%}
