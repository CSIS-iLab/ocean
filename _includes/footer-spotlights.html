{%- if page.layout == 'spotlight' -%}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.1.2/flickity.pkgd.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.2/luminous.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/3.3.0/tippy.min.js" type="text/javascript"></script>
  <script src="https://polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
  <script src="{{ "/assets/js/spotlights.js" | relative_url }}" type="text/javascript"></script>
  {% if page.js_files.size > 0 %}
    {%- for file in page.js_files %}
      {%- if file contains '://' -%}
      <script src="{{ file }}" type="text/javascript"></script>
      {%- else -%}
        <script src="{{ file | prepend: '/assets/js/spotlights/' | append: '.js' | relative_url }}" type="text/javascript"></script>
      {%- endif -%}
    {%- endfor -%}
  {%- endif -%}
{%- endif -%}
