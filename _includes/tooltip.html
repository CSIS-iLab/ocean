{%- assign glossary_entry = site.data.glossary | where_exp: "entry","include.term contains entry.title" | first -%}

{%- if glossary_entry.size > 0 -%}
  <span data-content='{"title":{{ include.term | jsonify }},"entry":{{ glossary_entry.description | jsonify }}, "slug":{{ glossary_entry.title | slugify | jsonify }}}' class="tooltip">{{ include.term }}</span>
{%- else -%}
  {{ include.term }}
{%- endif -%}
