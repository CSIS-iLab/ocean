{% if page.layout == 'spotlight' and page.css_files.size > 0 %}
  {%- for file in page.css_files %}
    {%- if file.contains '://' -%}
      <link href="{{ file }}" rel="stylesheet">
    {%- else -%}
      <link href="{{ file | prepend: '/assets/css/spotlights/' | append: '.css' | relative_url }}" rel="stylesheet">
    {%- endif -%}
  {%- endfor -%}
{%- endif -%}
